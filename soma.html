#cam div{
  background-image: url('https://jden.us/soma-heights.jpg');
  background-position: top 50%;
  background-size: cover;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  opacity: 0;
}
#cam div.on {
  opacity: 1;
  -webkit-transition: all 3s ease;
  -moz-transition: all 3s ease;
  -ms-transition: all 3s ease;
  -o-transition: all 3s ease;
  transition: all 3s ease;
}
#temp {
  text-shadow: 1px 1px 1px black;
  font-size: 92px;
  font-family: "segoe ui", sans-serif;
  color: white;
  position: absolute;
  margin: 0 20px;
}
</style>
</head>
<body>
<div id="cam"></div>
<div id="temp"></div>
</body>
<script>
var container = document.getElementById('cam')
function push() {
  var div = document.createElement('div')
  div.style.backgroundImage = 'url(https://jden.us/soma-heights.jpg?' + Date.now() + ')'
  container.appendChild(div)
  div.className = 'on'
  if (container.children.length > 3) {
    container.removeChild(container.children[0])
  }
}

setInterval(push, 3000)
push()

function weather(data) {
  var temp = Math.round(data.currently.temperature)
  document.getElementById('temp').textContent = temp + 'Â°'
}
</script>
